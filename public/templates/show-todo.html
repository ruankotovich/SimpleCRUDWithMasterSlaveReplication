<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Completa</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ todoData.title }}</td>
        <td>{{ todoData.complete? 'Sim' : 'Não' }}</td>
        <td>
          <span class="btn btn-success" ng-click="completeTodo()">Completar</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
