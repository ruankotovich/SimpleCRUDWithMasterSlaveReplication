<div class="container">
  <div class="todo-form">
    <form>
      <h3 class="block">Nova Tarefa</h3>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Descrição" ng-model="formData.title">
      </div>
      <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Salvar</button>
      <button type="submit" class="btn btn-danger btn-lg" ng-click="cancelCreateTodo()">Cancelar</button>
    </form>
  </div>
</div>
