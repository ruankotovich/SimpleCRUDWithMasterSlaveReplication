<div class="container new">
  <div class="todo-form">
    <form">
      <h3 class="block">Editar Tarefa</h3>
      <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="formData.title">
      </div>
      <button type="submit" class="btn btn-primary btn-lg" ng-click="updateTodo()">Editar</button>
      <button type="submit" class="btn btn-danger btn-lg" ng-click="cancelUpdateTodo()">Cancelar</button>
      </form>
  </div>
</div>
